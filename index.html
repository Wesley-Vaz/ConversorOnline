<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Online</title>
</head>
<body>
    <section>
        <div>
            <h1>Conversor Online</h1>
            <form onsubmit="return false">
                <div>
                    <h4>Grau</h4>
                    <label for="medida"></label>
                    <select id="medida" name="medida">
                        <option value="c">Celsius</option>
                        <option value="k">Kelvin</option>
                        <option value="f">Fahrenheit</option>
                        <option value="r">Rankine</option>
                    </select>
                </div>
                <div>
                    <h4>Temperatura</h4>
                    <input id="temp" type="number" name="temperatura" placeholder="Temperatura" pattern="(0-9){3,}" required>
                </div>
                <div id="botton"><Button>Enviar</Button></div>
            </form>
            <div id="resposta"></div>
            <div id="resposta2"></div>
            <div id="resposta3"></div>
        </div>
    </section>
    <script src="conversor.js"></script>
</body>
</html>
